<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Document</title>
</head>
<body>
<main>
    <ul class="catalog-list">
        <li class="catalog-list__item">
            <article class="card">
                <section class="card__picture">
                    <ul class="tags-list">
                        <li class="tags-list_item">
                            <div class="tags-list__tag tag-feature tag-feature--discount">Скидка</div>
                        </li>
                        <li class="tags-list_item">
                            <div class="tags-list__tag tag-feature tag-feature--new">Новинка</div>
                        </li>
                        <li class="tags-list_item">
                            <div class="tags-list__tag tag-feature tag-feature--hit">Хит продаж</div>
                        </li>
                    </ul>
                    <a href="#">
                        <img class="card__img" src="images/content/kaldewei_sanistar.jpg" alt="Ванна Kaldewei Sanistar">
                    </a>
                    <div class="extra-actions">
                        <button class="extra-actions__add-to-wishlist"></button>
                        <button class="extra-actions__compare"></button>
                    </div>
                </section>
                <section class="card__info">
                    <h2><a href="#" class="card__name">Ванна Kaldewei Sanistar</a></h2>
                </section>
                <section class="card__options">
                    <div class="card__buy-actions">
                        <div class="card__rating">
                            <button class="card__rating star star--active"></button>
                            <button class="card__rating star star--active"></button>
                            <button class="card__rating star star--active"></button>
                            <button class="card__rating star star--active"></button>
                            <button class="card__rating star star--active"></button>
                        </div>
                        <div class="card__availability in-stock-status in-stock-status--available">Достаточно</div>
                        <div class="card__price">5 000 р.</div>
                        <div class="card__price-old">6 000 р.</div>
                        <form action="#">
                            <input name="id" value="1" hidden>
                            <div class="quantity">
                                <button class="quantity__changer" data-sign="minus" type="button">
                                    <svg class="quantity__sign"
                                         xmlns="http://www.w3.org/2000/svg"
                                         viewBox="0 0 24 24" fill="none"
                                         stroke="#5194e5" stroke-width="2" stroke-linecap="round"
                                         stroke-linejoin="round">
                                        <line x1="5" y1="12" x2="19" y2="12"></line>
                                    </svg>
                                </button>
                                <span class="quantity__value-container">
                                    <input class="quantity__value" type="text" name="quantity"
                                           pattern="[1-9][0-9]*" value="1">
                                </span>
                                <button class="quantity__changer" data-sign="plus" type="button">
                                    <svg class="quantity__sign"
                                         xmlns="http://www.w3.org/2000/svg"
                                         viewBox="0 0 24 24" fill="none"
                                         stroke="#5194e5" stroke-width="2" stroke-linecap="round"
                                         stroke-linejoin="round">
                                        <line x1="12" y1="5" x2="12" y2="19"></line>
                                        <line x1="5" y1="12" x2="19" y2="12"></line>
                                    </svg>
                                </button>
                            </div>
                            <button class="card__buy-button" type="submit">В корзину</button>
                        </form>
                    </div>
                </section>
            </article>
        </li>
    </ul>
</main>
</body>
</html>
